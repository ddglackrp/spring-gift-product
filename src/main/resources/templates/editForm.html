<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 수정</title>
</head>
<body>
<h1>상품 수정</h1>

<form th:action="@{/api/products/{id}/edit(id=${productDto.id()})}" method="post">
    <input type="hidden" th:name="id" th:value="${productDto.id}" />
    <div>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" th:value="${productDto.name}" readonly>
    </div>
    <div>
        <label for="price">Price:</label>
        <input type="number" id="price" name="price" th:value="${productDto.price}" step="0.01" required>
    </div>
    <div>
        <label for="imageUrl">ImageUrl:</label>
        <input type="text" id="imageUrl" name="imageUrl" th:value="${productDto.imageUrl}" step="0.01" readonly>
    </div>
    <div>
        <button type="submit">Update</button>
    </div>
</form>

</body>
</html>
